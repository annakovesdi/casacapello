{% extends "base.html" %}
{% load static %}

{% block content %}
<!--home management page-->
<h2 class="center padding25">Edit About</h2>
<section>
    <div class="container container-fluid">
        <form action="{% url 'edit_about' %}" method="POST" enctype="multipart/form-data" id="edit_about">
            {% csrf_token %}
            <div class="margin-bottom">
                {{ form | crispy }}
            </div>
            <div class="row center"> 
                <div class="col">             
                    <button class="edit"><a href="{% url 'about' %}">Undo</a></button>// <button type="submit" id="submit-button" class="edit">Save</button>
                </div>
            </div>
        </form>
    </div> 
</section>
{% endblock %}
