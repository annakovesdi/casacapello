{% extends "base.html" %}
{% load static %}

{% block css %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

{% endblock %}
{% block content %}
{% for item in bannerimage %}
<img class="bannerimage" src="{{MEDIA}} /media/{{ item.image }}" alt="image of  by Casa Capello Restaurant Den Haag">
{% endfor %}
<div class="container">
    <h1 class="center padding25 header">Reserveren</h1> 
      <div class="row padding25">       
        <div class="col-6 center">
          <div class="input-group" id="datepicker">
              <input hidden type="text" class="form-control" id="date" onchange="myFunction()">
        </div>
        </div>
        <div class="col-6">
          <div class="dropup">
            <button class="dropdown-toggle edit" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Kies een tijd
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">18:00 uur</a></li>
              <li><a class="dropdown-item" href="#">19:00 uur</a></li>
              <li><a class="dropdown-item" href="#">20:00 uur</a></li>
            </ul>
            <div class="padding25">
               <h3 id="date">Datum <span id="ViewDate"></span></h3>
            <h3 class="" id="time">Tijd</h3>
            </div>
           
          </div>
        </div>
          

    </div>
        {{ form.media }}
        {% csrf_token %}
        {{ form | crispy }}
      
    </div>
  
   <script>

var tdate = new Date();
var day = 60 * 60 * 24 * 1000;
var twoWeeks = 60 * 60 * 336 * 1000;
var startDate = new Date(tdate.getTime() + day);
var endDate = new Date(tdate.getTime() + twoWeeks);
$('#datepicker').datepicker('setDaysOfWeekDisabled', [0,1]).datepicker('setStartDate', startDate).datepicker('setEndDate', endDate);
var buttonValue = document.getElementById('date').value;
console.log(buttonValue);
var x = document.getElementById('date');
function myFunction(){
  var buttonValue = document.getElementById('date').value;
  document.getElementById("ViewDate").textContent= buttonValue;
  console.log(buttonValue);
}
   </script> 
  </body>
</html>
{% endblock %}
