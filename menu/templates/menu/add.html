{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Form to add new work to website-->
<h2 class="padding25 center">Add Menu Item</h2>
<div class="container">
    <div class="row">
        <h3>Please fill out the form below to add an item</h3>
        <hr>
        <form action="{% url 'add_item' %}" method="POST" enctype="multipart/form-data" id="add-item">
            {% csrf_token %}
            <div class="margin-bottom">
                {{ form | crispy }}
            </div>
            <div class="row center">
                <div class="col">             
                    <button class="edit"><a href="{% url 'management' %}">Undo</a></button>// <button type="submit" id="submit-button" class="edit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
